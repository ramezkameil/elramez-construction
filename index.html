<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شركة الرامز للمقاولات</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #003366; color: #fff; padding: 0; text-align: center; }
    .hero-logo { width: 100%; height: auto; display: block; }

    .whatsapp-btn {
      display:block; margin:10px auto; background:#25D366; color:#fff;
      width:200px; text-align:center; padding:10px; border-radius:8px;
      font-weight:bold; text-decoration:none; animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .hero {
      background: #ffcc00; color: #000; padding: 80px 20px; text-align: center;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity:1; transform: translateY(0);}
    }

    .section { padding: 40px 20px; max-width: 1000px; margin: auto; }
    .title { font-size: 26px; margin-bottom: 20px; text-align: center; }

    .projects {
      display: grid; gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .card {
      background: #fff; border-radius: 10px; padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform .3s ease;
    }
    .card:hover { transform: translateY(-8px); }

    /* ✅ جاليري الصور */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .gallery img {
      width: 100%; border-radius: 6px; cursor: pointer;
      transition: transform .3s ease;
    }
    .gallery img:hover { transform: scale(1.1); }

    footer {
      background: #003366; color: #fff; padding: 20px;
      text-align: center; margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.jpg" class="hero-logo" />
  <h2>شركة الرامز للمقاولات</h2>
  <p style="margin:0; font-weight:bold;">إدارة الأستاذ: كميل رمزي</p>
</header>

<a href="https://wa.me/201287575747" class="whatsapp-btn">تواصل واتساب</a>

<section class="hero">
  <h1>أعمال تشطيبات وبناء باحترافية</h1>
  <p>خبرة طويلة في التشطيبات والإنشاءات والمشروعات الحكومية والخاصة.</p>
</section>

<section class="section">
  <h3 class="title">بعض أعمالنا</h3>

  <div class="projects">

    <!-- ✅ التشطيبات -->
    <div class="card">
      <h4>أعمال تشطيبات بالعاصمة الإدارية</h4>
      <div class="gallery">
        <img src="finish1.jpg" alt="">
        <img src="finish2.jpg" alt="">
      </div>
    </div>

    <!-- ✅ الحدادة والصب -->
    <div class="card">
      <h4>حدادة وصب خط المترو بالإسكندرية</h4>
      <div class="gallery">
        <img src="iron1.jpg" alt="">
        <img src="iron2.jpg" alt="">
        <img src="iron3.jpg" alt="">
      </div>
    </div>

  </div>
</section>

<footer>
  كل الحقوق محفوظة © شركة الرامز للمقاولات
</footer>

</body>
</html>
