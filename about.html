<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>من نحن - شركة الرامز للمقاولات</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #003366; color: #fff; padding: 20px; text-align: center; }

    .hero {
      background: #ffcc00;
      color: #000;
      padding: 60px 20px;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    .section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
      line-height: 1.9;
      font-size: 18px;
    }

    a.back-btn {
      display: block;
      width: 200px;
      margin: 30px auto;
      padding: 10px;
      background: #003366;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      background: #003366;
      color: #fff;
      padding: 15px;
      text-align: center;
      margin-top: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<header>
  <h2>شركة الرامز للمقاولات</h2>
</header>

<section class="hero">
  <h1>من نحن</h1>
</section>

<section class="section">
  <p>
    سيتم إضافة نبذة تعريفية كاملة هنا بعد استلام المعلومات.
    <br><br>
    - خبرة في أعمال البناء والتشطيبات  
    - تنفيذ مشروعات بالعاصمة الإدارية  
    - مشروع الأوبرا (تم التسليم)  
    - خط المترو بالإسكندرية  
  </p>
</section>

<a href="index.html" class="back-btn">عودة للصفحة الرئيسية</a>

<footer>
  جميع الحقوق محفوظة © شركة الرامز للمقاولات
</footer>

</body>
</html>
